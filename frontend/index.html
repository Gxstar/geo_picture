<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片地理位置信息编辑工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/exifr.min.js"></script>
    <style>
        .map-placeholder {
            background: linear-gradient(45deg, #e0f7fa 25%, transparent 25%), 
                         linear-gradient(-45deg, #e0f7fa 25%, transparent 25%), 
                         linear-gradient(45deg, transparent 75%, #e0f7fa 75%), 
                         linear-gradient(-45deg, transparent 75%, #e0f7fa 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .selected-image {
            transition: all 0.3s ease;
        }
        
        .selected-image:hover {
            transform: scale(1.05);
        }
        
        .coordinates-display {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题 -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            图片地理位置信息编辑工具
        </h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 左侧：图片管理区域 -->
            <div class="space-y-6">
                <!-- 图片选择区域 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">图片选择</h2>
                    
                    <!-- 图片选择按钮 -->
                    <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-blue-400 transition-colors">
                        <input 
                            type="file" 
                            id="imageInput" 
                            accept="image/*" 
                            multiple 
                            class="hidden"
                        >
                        <button 
                            onclick="document.getElementById('imageInput').click()"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition-colors mb-4"
                        >
                            <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            选择图片
                        </button>
                        <p class="text-gray-500 text-sm">支持多选，可上传JPG、PNG等格式图片</p>
                    </div>
                </div>
                
                <!-- 已选择图片列表 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">已选择图片</h2>
                        <button 
                            id="clearAllBtn" 
                            onclick="clearAllImages()"
                            class="text-red-500 hover:text-red-700 font-medium py-1 px-3 rounded border border-red-300 hover:bg-red-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            清除所有
                        </button>
                    </div>
                    <div id="imageList" class="space-y-3 max-h-96 overflow-y-auto">
                        <p class="text-gray-500 text-center py-8" id="emptyMessage">
                            暂无选择的图片
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：地图和位置信息区域 -->
            <div class="space-y-6">
                <!-- 可视化地图占位 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">地图选择</h2>
                    <div 
                        id="mapContainer" 
                        class="map-placeholder w-full h-64 rounded-lg border-2 border-gray-200 cursor-pointer relative"
                        onclick="selectLocation(event)"
                    >
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center text-gray-500">
                                <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <p class="text-sm">点击地图选择位置</p>
                                <p class="text-xs mt-1">（地图功能待实现）</p>
                            </div>
                        </div>
                        <!-- 位置标记 -->
                        <div 
                            id="locationMarker" 
                            class="absolute hidden w-6 h-6 bg-red-500 rounded-full border-2 border-white shadow-lg transform -translate-x-1/2 -translate-y-1/2"
                            style="top: 50%; left: 50%;"
                        ></div>
                    </div>
                </div>
                
                <!-- 位置信息展示 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">位置信息</h2>
                    <div class="space-y-4">
                        <!-- 地图选择经纬度 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-2">地图选择经纬度</label>
                            <div id="selectedCoordinates" class="coordinates-display bg-green-50 p-3 rounded text-sm text-gray-800 border border-green-200">
                                未选择位置
                            </div>
                        </div>
                        
                        <!-- 地理位置信息 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-2">地理位置</label>
                            <div id="locationInfo" class="bg-gray-100 p-3 rounded text-sm text-gray-800">
                                未选择位置
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 确认按钮 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <button 
                        id="confirmBtn" 
                        onclick="confirmLocation()"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                        disabled
                    >
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        确认添加位置信息
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
